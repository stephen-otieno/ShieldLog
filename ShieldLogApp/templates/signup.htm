{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">
        <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <div class="row">

        <div class="col-md-5">
    <nav class="signup">
    <form action="{% url 'signup' %}" method="POST" class=" signup_form">

         <h3> <b>ShieldLog-Sign up</b></h3> <br>
        <b>  {% csrf_token %} </b>



        {{ form.as_p }}


        <button class="submit_btn" type="submit">Submit</button>
        <br><br>

        <p><b>Already have an account?</b> <a style="color: #0a53be" href="{% url 'login' %}"><b>Login</b></a></p>

    </form>

        </nav>
            </div>

         <div class="col-md-6 welcome">

           <h2 style="color: white">Welcome to ShieldLog</h2>
            
      </div>

        </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
