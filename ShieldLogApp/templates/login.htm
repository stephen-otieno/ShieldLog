{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShieldLog-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-5">
                <nav id="hero" class="login ">
                    <form action="{% url 'login' %}" method="POST" class=" login_form">

                        <h3> <b>ShieldLog-Login</b></h3> <br>
                        <b> {% csrf_token %} </b>



                        {{ form.as_p }}


                        <button class="submit_btn" type="submit">Submit</button>
                        <br><br>

                        <p><b>Do not have an account?</b> <a style="color: #0a53be"
                                href="{% url 'signup' %}"><b>Sign up</b></a></p>

                    </form>

                </nav>
            </div>

           
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
